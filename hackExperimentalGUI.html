<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorer GUI</title>
    <link rel="stylesheet" href="styles.css">
    <style>

        body {
    font-family: Arial, sans-serif;
}

.explorer {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-evenly;
    gap: 20px;
    padding: 20px;
}

.item {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100px; /* Provides a bit of space on the sides of the icon */
    text-align: center;
}

.item img {
    width: 64px;
    height: 64px;
    margin-bottom: 10px;
}

.item span {
    max-width: 100%;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
}
    
    
    
    </style>
</head>
<body>
    <div style="width: 40%" class="explorer">
        <!-- Example items. In a real-world scenario, these would be dynamically generated. -->
        <div style="width: 20%" class="item">
            <img src="icon1.png" alt="Icon 1">
            <span>File 1</span>
        </div>
        <div class="item">
            <img src="icon2.png" alt="Icon 2">
            <span>Folder 1</span>
        </div>
        <div class="item">
            <img src="icon3.png" alt="Icon 2">
            <span>Folder 2</span>
        </div>
        <div class="item">
            <img src="icon4.png" alt="Icon 2">
            <span>Folder 3</span>
        </div>
        <div class="item">
            <img src="icon5.png" alt="Icon 2">
            <span>Folder 4</span>
        </div>
        <div class="item">
            <img src="icon6.png" alt="Icon 2">
            <span>Folder 5</span>
        </div>
        <div class="item">
            <img src="icon7.png" alt="Icon 2">
            <span>Folder 6</span>
        </div>
        <div class="item">
            <img src="icon8.png" alt="Icon 2">
            <span>Folder 7</span>
        </div>
        <div class="item">
            <img src="icon9.png" alt="Icon 2">
            <span>Folder 8</span>
        </div>
        <div class="item">
            <img src="icon10.png" alt="Icon 2">
            <span>Folder 9</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
