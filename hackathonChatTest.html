<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.chat-container {
    max-width: 400px;
    height: 500px;
}

.chat-content {
    height: 400px;
    overflow-y: scroll;
    padding: 10px;
}

.chat-bubble {
    padding: 10px;
    margin: 5px 0;
    border-radius: 10px;
}

.chat-bubble-user {
    background-color: #e9e9e9;
    align-self: flex-end;
    margin-left: 50%;
}

.chat-bubble-bot {
    background-color: #007BFF;
    color: white;
    align-self: flex-start;
    margin-right: 50%;
}

</style>
</head>

<body>

    <div class="w3-container w3-card w3-margin chat-container">
        <div class="chat-content">
            <!-- Chat messages will appear here -->
        </div>
        <input type="text" id="chatInput" class="w3-input w3-border" placeholder="Type a message...">
        <button class="w3-button w3-blue" onclick="sendMessage()">Send</button>
    </div>
    
    
<script>
    
// Testing JSON Object 
let testObj = {name: "Jason",
              age: 45,
              job: "IT"};
console.log(testObj.job);
    
function sendMessage() {
    const input = document.getElementById('chatInput');
    const chatContent = document.querySelector('.chat-content');

    testObj.job = input.value;
    console.log(testObj.job);
    
    // Add user's message to chat
    const userMessage = document.createElement('div');
    userMessage.className = 'chat-bubble chat-bubble-user';
    userMessage.textContent = input.value;
    chatContent.appendChild(userMessage);

    // Simulate a bot reply
    setTimeout(() => {
        const botReply = document.createElement('div');
        botReply.className = 'chat-bubble chat-bubble-bot';
        botReply.textContent = 'Hello, I am the bot!';
        chatContent.appendChild(botReply);
    }, 1000);

    // Clear the input and scroll to the bottom
    input.value = '';
    console.log("before - scrollTop=" + chatContent.scrollTop + ", scrollHeight=" + chatContent.scrollHeight);
    chatContent.scrollTop = chatContent.scrollHeight;
    console.log("after - scrollTop=" + chatContent.scrollTop + ", scrollHeight=" + chatContent.scrollHeight);
}
   
</script>    
</body>
</html>
