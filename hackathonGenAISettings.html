<!doctype html>
<html>
<head>
<title>GenInsight - GenAI Settings</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">-->
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
	html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
</head>
<body class="w3-light-grey">
	<!-- need to be able to tab between them, need tooltip text for each as well -->
	<!-- needs to be created dynamically in JS -->
	<!-- needs to be able to create new values in select dropdown dynamically (other?) -->
	<div class="w3-container">
		<div class="w3-card-4 w3-half">
			<table width="100%">
				<tr>
					<td><label class="w3-right">Your Role</label></td>
					<td>
						<select class="w3-select" name="option">
							<option value="" disabled selected>Choose a role</option>
							<option value="1">Operator</option>
							<option value="2">System Programmer</option>
							<option value="3">System Analyst</option>
							<option value="4">Developer</option>
						</select>
					</td>
					<td><button class="w3-btn w3-blue"><i class="fa fa-save w3-large"></i></button></td>
				</tr>
				<tr>
					<td><label class="w3-right">Experience in Role</label></td>
					<td>
						<select class="w3-select" name="option">
							<option value="" disabled selected>Select Experience Level in Role</option>
							<option value="1">New to Mainframe</option>
							<option value="2">1-5 Years (Starter)</option>
							<option value="3">6-10 Years (Intermediate)</option>
							<option value="4">10+ Years (SME)</option>
						</select>
					</td>
					<td><button class="w3-btn w3-blue"><i class="fa fa-save w3-large"></i></button></td>
				</tr>
				<tr>
					<td><label class="w3-right">Audience</label></td>
					<td>
						<select class="w3-select" name="option">
							<option value="" disabled selected>Select the Audience</option>
							<option value="1">Myself</option>
							<option value="2">Someone New to Role</option>
							<option value="3">Someone Intermediate in Rols</option>
							<option value="4">A SME in this role</option>
						</select>
					</td>
					<td><button class="w3-btn w3-blue"><i class="fa fa-save w3-large"></i></button></td>
				</tr>
			</table>
		</div>		
	</div> <!-- end w3-container -->
<script>

	
</script>
</body>
</html>
