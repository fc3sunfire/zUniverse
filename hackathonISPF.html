    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        body, table {
            font-family: "Courier New", Courier, monospace;
        }
        header {
            height: 15%;
            background-color: #4CAF50;
        }
        main {
            height: 100%;
            overflow: auto;
        }
        aside {
            height: 100%;
            width: 200px;
            position: fixed;
            background: lightblue;
        }
        .icons {
            color: white;
            padding: 8px;
            display: block;
        }
        table {
            width: 100%;
            height: 50vh;
            border-collapse: inherit;
        }
        td {
            border: 1px solid #ddd;
            padding: 0px;
            width: 1ch;
            height: 1.0em; 
            text-align: center;
            font-size: 12px;
            line-height: 1.0em;
            white-space: nowrap;
            border-collapse: inherit;
        }
    </style>

    <script>
        function generateTable(rows, cols) {
            let table = document.getElementById('dynamicTable');
            let tableHtml = "";
            for(let i = 0; i < rows; i++) {
                tableHtml += "<tr>";
                for(let j = 0; j < cols; j++) {
                    tableHtml += "<td onclick='cellClicked(" + i + ", " + j + ")'>&nbsp;</td>"; // Add click event
                }
                tableHtml += "</tr>";
            }
            table.innerHTML = tableHtml;
        }
        
        function updateCell(row, col, content) {
            console.log("updatedCell(" + row + "," + col + "," + content + ")");
            let table = document.getElementById('dynamicTable');
            if(row >= 0 && col >= 0 && row < table.rows.length && col < table.rows[0].cells.length) {
                console.log("content for cell=" + content);
                table.rows[row].cells[col].innerHTML = content;
            }
        }

        
        function cellClicked(row, col) {
            let newContent = prompt("Enter new content for the cell:", "");
            if(newContent !== null) {
                updateCell(row, col, newContent);
            }
        }

        //generateTable(24, 80);
        //put the mouse location in the console
        document.addEventListener('DOMContentLoaded', (event) => {
            generateTable(24, 80);
            let table = document.getElementById('dynamicTable');

            let mouseMoveTimeout;
            table.addEventListener('mousemove', function(event) {
                clearTimeout(mouseMoveTimeout);  // Clearing timeout on each mouse move

                mouseMoveTimeout = setTimeout(() => {
                    // Fetching cell info when mouse stops moving for 500ms
                    let cell = event.target;
                    if(cell.tagName === 'TD') {
                        let row = cell.parentNode.rowIndex;
                        let col = cell.cellIndex;
                        console.log(`Mouse stopped over cell: [${row}, ${col}]`);
                    }
                }, 500);  // 500ms delay to check for stop in movement
            });
            createIspf();
        });
